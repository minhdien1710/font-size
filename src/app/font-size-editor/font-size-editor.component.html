<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input type="number" [value]="fontSize" (change)="onChange($event.target.value)">
</div>

<p class="output" [style.fontSize.px]="fontSize">
  Chấp nhận các lựa chọn mặc định bằng cách nhấn phím Enter. Angular CLI cài đặt các gói npm Angular cần thiết và các phụ thuộc khác. Quá trình này có thể mất vài phút.
</p>
